<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="showtime()">

    <div class="datetime">
        <div class ="date">
            <span id ="dayname">Day</span>,
            <span id ="month">Month</span>,
            <span id ="daynum">00</span>
            <span id ="year">Year</span>
        </div>
        <div class ="time">
            <span id ="hour">00</span>:
            <span id ="minutes">00</span>:
            <span id ="seconds">00</span>
            <span id ="period">AM</span>
        </div>
    </div>

    <script type ="text/javascript">
        function showtime(){
            var date = new Date();
            var dname = date.getDay(),
                mo = date.getMonth(),
                dnum = date.getDate(),
                yr = date.getFullYear(),
                hr =date.getHours(),
                min =date.getMinutes(),
                sec= date.getSeconds(),
                pe ="AM";

            if (hr ==0){
                hr =12;
            }
            if (hr > 12){
                hr = hr -12;
                pe ="PM";
            }

            Number.prototype.pad = function(digits){
                for (var n=this.toString();n.length<digits;n=0+n);
                return n;
            }


            var month =["January","February","March","April","May","June","July","August","September","October","Novemver","December"];
            var week = ["Sunday", "Monday","Tuesday","Wendnesday","Thursday","Friday","Saturday"];
            var ids =["dayname","month","daynum","year","hour","minutes","seconds","period"];
            var values =[week[dname],month[mo],dnum.pad(1),yr,hr.pad(1),min.pad(1),sec,pe];

            for(var i =0;i<ids.length;i++)
            document.getElementById(ids[i]).firstChild.nodeValue =values[i];
        }
        function init_time(){
            showtime();
            window.setInterval("showtime()",1)

        }
        init_time();

    </script>
    
</body>
</html>
